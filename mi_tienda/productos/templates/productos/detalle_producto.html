<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ producto.nombre }}</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carta-img {
            height: 90vh;
            object-fit: contain;
            border-radius: 0.5rem;
        }
        .detalle-card {
            background-color: #444;
            border-radius: 1rem;
        }
        @media (max-width: 768px) {
            .carta-img {
                height: auto;
                max-height: 400px;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body class="bg-dark text-light">

    <div class="container py-5">
        <div class="row detalle-card p-4 shadow-lg align-items-center">
            <div class="col-md-5 text-center">
                <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="carta-img">
            </div>
            <div class="col-md-7">
                <h2 class="mb-3">{{ producto.nombre }}</h2>
                <p><strong>Precio:</strong> ${{ producto.precio }}</p>
                <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
                <a href="{% url 'lista_productos' %}" class="btn btn-danger btn-sm mt-3">← Volver a la lista</a>
            </div>
        </div>
    </div>

</body>
</html>
